<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="./src/images/icon-144x144.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wise Wallet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Nunito:wght@500&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Modern PWA Wallet React App"/>
  <link rel="apple-touch-icon" href="./src/images/icon-144x144.png">
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    //load/register service worker
    if("serviceWorker" in navigator)
    {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./serviceworker.js")
        .then((reg) => console.log("sucess: ", reg.scope))
        .catch((err) => console.log("Failure: ", err));
      })
    }
  </script>
</body>

</html>
